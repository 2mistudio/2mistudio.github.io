<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Crossing Animated Cards</title>
<link rel="stylesheet" href="css/owl.carousel.min.css">
<link rel="stylesheet" href="css/owl.theme.default.min.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>Animal Crossing Animated Cards</h1>
<section class="owl-carousel">
<div class="card_wrap">
<div class="card nook">
    <div class="card_image"><img src="image/Nook.png" alt=""></div>
    <div class="card_content">
        <h3 class="card_title">Tom Nook</h3>
        <p class="card_intro">The Raccoon</p>
    </div>
</div>
</div>

<div class="card_wrap">
<div class="card isabelle">
    <div class="card_image"><img src="image/Isabelle.png" alt=""></div>
    <div class="card_content">
        <h3 class="card_title">Isabelle</h3>
        <p class="card_intro">The Dog</p>
    </div>
</div>
</div>

<div class="card_wrap">
<div class="card sally">
    <div class="card_image"><img src="image/Sally.png" alt=""></div>
    <div class="card_content">
        <h3 class="card_title">Sally</h3>
        <p class="card_intro">The Squirrel</p>
    </div>
</div>
</div>

<div class="card_wrap">
<div class="card muffy">
    <div class="card_image"><img src="image/Muffy.png" alt=""></div>
    <div class="card_content">
        <h3 class="card_title">Muffy</h3>
        <p class="card_intro">The Sheep</p>
    </div>
</div>
</div>

<div class="card_wrap">
<div class="card tank">
    <div class="card_image"><img src="image/Tank.png" alt=""></div>
    <div class="card_content">
        <h3 class="card_title">Tank</h3>
        <p class="card_intro">The Rhino</p>
    </div>
</div>
</div>

<div class="card_wrap">
<div class="card dotty">
    <div class="card_image"><img src="image/Dotty.png" alt=""></div>
    <div class="card_content">
        <h3 class="card_title">Dotty</h3>
        <p class="card_intro">The Rabbit</p>
    </div>
</div>
</div>

<div class="card_wrap">
<div class="card apollo">
    <div class="card_image"><img src="image/Apollo.png" alt=""></div>
    <div class="card_content">
        <h3 class="card_title">Apollo</h3>
        <p class="card_intro">The Eagle</p>
    </div>
</div>
</div>

</section>
<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script>
$(".owl-carousel").owlCarousel({
    items: 3,//一次秀幾張
    loop: true, // 循環播放
    nav: true, // 顯示點點
    navText:["&#60; Prev","Next &#62;"],//左右按鈕中的文字["content","content"] 中間可自行替換內容
    dotsContainer: false,//隱藏點點
  });
</script>
</body>
</html>
